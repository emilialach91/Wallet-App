<ion-content class="my-custom-class">
    <ion-card class="main-card">
        <ion-icon name="close-outline" (click)="closeModal()" class="close-icon"></ion-icon>
        <ion-col>
            <img src="assets/claro-brazil.svg" class="operator-logo">
            <h3 class="operator-name">Top up - Claro Brazil</h3>
            <h5 class="top-up-value">376 ETN </h5>
            <h6 class="transfer-date">Date of transactions</h6>
        </ion-col>
    </ion-card>
  
    <ion-card class="overlay-card">
        <ion-row >
            <ion-item>
                <ion-label class="transaction-title">Status</ion-label>
            </ion-item>
            <ion-item>
                <ion-label class="transaction-status">Complete</ion-label>
            </ion-item>
        </ion-row>
    </ion-card>

    <p>Purchase details</p>
    <ion-card class="card">
        <ion-col>      
            <ion-item lines="none">
                <ion-col>
                    <ion-label class="transaction-title">Package</ion-label>
                    <ion-label class="transaction-value">BRL 10.00</ion-label>
                </ion-col>
            </ion-item>
            <ion-item lines="none">
                <ion-col>
                    <ion-label class="transaction-title">Mobile number</ion-label>
                    <ion-label class="transaction-value">746582547484</ion-label>
                </ion-col>
            </ion-item> 
        </ion-col>
    </ion-card>
    
    <ion-text >
        <ion-row>
          <p>Fee</p>
          <ion-icon name="help-circle-outline" class="navigation-icon"></ion-icon>
        </ion-row>
      </ion-text>
    <ion-card class="card">
        <ion-row >
            <ion-item>
                <ion-label class="transaction-title">Transaction Fee</ion-label>
            </ion-item>
            <ion-item>
                <ion-label class="transaction-value">0.10 ETN</ion-label>
            </ion-item>
        </ion-row>
    </ion-card>
</ion-content>
