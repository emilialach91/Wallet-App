<ion-content id="container">

  <ion-text color="dark">
    <ion-row>
      <ion-row>
        <ion-icon name="arrow-back-outline" class="navigation-icon" (click)="backClicked()"></ion-icon>
        <h5 class="title">Transactions</h5>
      </ion-row>
      <ion-icon name="refresh-outline" class="navigation-icon"></ion-icon>
    </ion-row>
  </ion-text>

  <div *ngFor="let transaction of transactionsByDate| keyvalue">
    <ion-label class="transfer-date">{{transaction.key}}</ion-label>

    <ion-card >

      <ion-col *ngFor="let col of transaction.value" >
        <ion-row (click)="openTransactionWithState(col.id, col.topUpInfo !== undefined ? true : false)">
          <ion-label class="transaction-title">Received</ion-label>
          <ion-label class="transaction-value"> {{col.destinationAmount}} ETN</ion-label>
        </ion-row>
        <ion-row>
          <ion-label class="transaction-date">{{transaction.key}}</ion-label>
          <ion-label class="transaction-status">
            {{col.status === 1 ? 'Pending' : ''}}{{col.status === 2 ? 'Complete' : ''}}{{col.status === 3 ? 'Failed' : ''}}
          </ion-label>
        </ion-row>
      </ion-col>

    </ion-card>
  </div>

</ion-content>
