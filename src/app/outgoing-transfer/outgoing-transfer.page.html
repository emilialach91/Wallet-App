<ion-content>
  <ion-card class="main-card">
    <ion-button href="transactions"><ion-icon name="close-outline" class="close-icon"></ion-icon></ion-button>
      <ion-col>
          <h5 class="top-up-value"> Sent 376 ETN </h5>
          <h6 class="transfer-date">Date of transactions</h6>
      </ion-col>
  </ion-card>

  <ion-card class="overlay-card">
      <ion-row >
          <ion-item>
              <ion-label class="status-title">Status</ion-label>
          </ion-item>
          <ion-item>
              <ion-label class="status-value">Complete</ion-label>
          </ion-item>
      </ion-row>
  </ion-card>

  <ion-text >
      <ion-row>
        <p>Fee</p>
      </ion-row>
    </ion-text>
  <ion-card class="card">
      <ion-row >
          <ion-item>
              <ion-label class="fee-title">Transaction Fee</ion-label>
          </ion-item>
          <ion-item>
              <ion-label class="fee-value">0.10 ETN</ion-label>
          </ion-item>
      </ion-row>
  </ion-card>

  <p>Technical details</p>
  <ion-card class="card details">
      <ion-col>      
          <ion-item lines="none">
              <ion-col>
                  <ion-label class="detail-title">Destination wallet</ion-label>
                  <ion-label class="detail-value">BRL 10.00</ion-label>
              </ion-col>
          </ion-item>
          <ion-item lines="none">
              <ion-col>
                  <ion-label class="detail-title">Transaction Hash (TxHash)</ion-label>
                  <ion-label class="detail-value">746582547484</ion-label>
              </ion-col>
          </ion-item>
          <ion-item lines="none">
            <ion-col>
                <ion-label class="detail-title">Tx Private Key</ion-label>
                <ion-label class="detail-value">746582547484</ion-label>
                <ion-button>PROVE SENDING</ion-button>
            </ion-col>
        </ion-item>
        <ion-item lines="none">
            <ion-col>
                <ion-label class="detail-title">Payment ID </ion-label>
                <ion-label class="detail-value">Not supplied</ion-label>
            </ion-col>
        </ion-item>
      </ion-col>
  </ion-card>
</ion-content>
